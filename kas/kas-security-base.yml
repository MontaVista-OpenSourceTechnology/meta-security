header:
  version: 19

distro: poky

repos:
  meta-security:
    layers:
      ../meta-security:
      meta-tpm:
      meta-integrity:
      meta-hardening:

  bitbake:
    url: "https://git.openembedded.org/bitbake"
    branch: master
    layers:
      .: disabled

  openembedded-core:
    url: "https://git.openembedded.org/openembedded-core"
    branch: master
    layers:
      meta:

  poky:
    url: "https://git.yoctoproject.org/git/meta-yocto"
    branch: master
    layers:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: "http://git.openembedded.org/meta-openembedded"
    branch: master
    layers:
      meta-oe:
      meta-perl:
      meta-python:
      meta-networking:
      meta-filesystems:

local_conf_header:
  base: |
    CONF_VERSION = "2"
    SOURCE_MIRROR_URL = "http://downloads.yoctoproject.org/mirror/sources/"
    INHERIT += "buildstats buildstats-summary buildhistory"
    INHERIT += "report-error"
    IMAGE_CLASSES += "testimage"
    BB_NUMBER_THREADS = "24"
    BB_NUMBER_PARSE_THREADS = "12"
    BB_TASK_NICE_LEVEL = '5'
    BB_TASK_NICE_LEVEL_task-testimage = '0'
    BB_TASK_IONICE_LEVEL = '2.7'
    BB_TASK_IONICE_LEVEL_task-testimage = '2.1'
    TEST_QEMUBOOT_TIMEOUT = "1500"
    PACKAGE_CLASSES = "package_ipk"

    DISTRO_FEATURES:append = " security pam apparmor smack ima tpm tpm2"
    DISTRO_FEATURES:remove = "ptest"
    MACHINE_FEATURES:append = " tpm tpm2"

  diskmon: |
    BB_DISKMON_DIRS = "\
    STOPTASKS,${TMPDIR},1G,100K \
    STOPTASKS,${DL_DIR},1G,100K \
    STOPTASKS,${SSTATE_DIR},1G,100K \
    STOPTASKS,/tmp,100M,100K \
    HALT,${TMPDIR},100M,1K \
    HALT,${DL_DIR},100M,1K \
    HALT,${SSTATE_DIR},100M,1K \
    HALT,/tmp,10M,1K"

  dlsstate: |
    DL_DIR = "/home/gitlab-runner/build/downloads"
    SSTATE_DIR = "/home/gitlab-runner/build/sstate-cache"

bblayers_conf_header:
  base: |
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

